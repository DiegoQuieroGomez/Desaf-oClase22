<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body style="background-color:darkgray;"> 
    <div class="container">
        <h1>Chat</h1>
        <fieldset style="border: 2px solid black; padding: 10px">
            <legend style="color: blue">Formulario de ingreso</legend>
            <form onsubmit="return addMensaje(this)">
    
                <div class="mb-3">
                    <input type="text" class="form-control" id="id" placeholder="email">
                </div>
    
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Como te llamas?">
                </div>
    
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
    
                <div class="mb-3">
                    <input type="number" class="form-control" id="edad" placeholder="cuantos aÃ±os tienes?">
                </div>
    
                <div class="mb-3">
                    <input type="text" class="form-control" id="alias" placeholder="Como te dicen?">
                </div>
    
                <div class="mb-3">
                    <input type="text" class="form-control" id="avatar" placeholder="Url de la foto">
                </div>
    
                <div class="mb-3">
                    <textarea class="form-control" id="text" placeholder="Escribe tu mensaje"></textarea>
                    
                </div>
                <button type="submit" class="btn btn">Post</button>
    
            </form>
        </fieldset>
        <div class="contenedor">
            <fieldset style="border: 2px solid black; padding: 10px">
                <legend>Historial de Mensajes</legend>
                <div class="" id="historialMensajes"></div>
    
            </fieldset>
    
        </div>
    
    
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="mainHtml.js"></script>
</body>
</html>
